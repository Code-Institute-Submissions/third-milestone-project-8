<!-- Structure of the recipes using templates -->
{% extends 'base.html'%} {% block content %}
<!-- For loop rendering the data provided -->
{% for recipe in recipes %}
<div class="container left">
<div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="{{recipe.picture}}">
              <span class="card-title">{{recipe.title}}</span>
            </div>
            <div class="card-content">
              <ul> <strong> Ingredients: </strong> <br> {{recipe.ingredients}}</ul>
                <p> <strong> Steps: </strong> <br> {{recipe.steps}} </p>
            </div>
            <div class="card-action">
              <a href="#">{{recipe.category_name}}</a>
              <div class="edit_delete">
                <i class="material-icons">expand_more</i>
                <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn"><i class="material-icons left">edit</i>Edit</a>
                <a class="waves-effect waves-light btn"><i class="material-icons right">delete_forever</i>Delete</a>
               </div>
            </div>
          </div>
        </div>
      </div>
</div>
{% endfor %}
{% endblock %}
