{% extends 'base.html'%}
{% block content %}


{% for recipe in recipes %}
<div class="container left">
    <div class="row">
      <div class="recipe-publish col s12 m6 l6">
         <div class="card">
            <div class="card-image">
               <img src="{{recipe.picture}}">
           </div>
            <div class="card-content">
                <span class="card-title">{{recipe.title}}</span>
                 <a href="{{url_for('display_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light"> View liqu0r</a>
            </div>
             <div class="card-action">
               <h6> Category: </h6>
               <a href="{{url_for('display_categories', category_name= recipe.category_name)}}">{{recipe.category_name}}</a>

            </div>
         </div>
      </div>
    </div>
</div>
{%endfor%}
